host: localhost
database: testdb
port: 5433
username: testuser
password: testpass

publication:
  name: cdc_publication_distributed
  createIfNotExists: true
  operations:
    - INSERT
    - UPDATE
    - DELETE
  tables:
    - name: distributed_test
      replicaIdentity: FULL
      schema: public

slot:
  name: cdc_slot_distributed
  createIfNotExists: true
  slotActivityCheckerInterval: 3000

snapshot:
  mode: initial
  enabled: true
  chunkSize: 100
  claimTimeout: 60s
  heartbeatInterval: 5s
  instanceId: instance3

logger:
  level: warn

metric:
  port: 8083

