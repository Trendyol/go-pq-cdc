host: localhost
database: testdb
port: 5433
username: testuser
password: testpass

publication:
  name: cdc_publication
  createIfNotExists: true
  operations:
    - INSERT
    - UPDATE
    - DELETE
  tables:
    - name: users
      replicaIdentity: FULL
      schema: public

slot:
  name: cdc_slot_v2
  createIfNotExists: true
  slotActivityCheckerInterval: 3000

snapshot:
  mode: initial
  enabled: true
  chunkSize: 100
  claimTimeout: 30s
  heartbeatInterval: 10s

logger:
  logLevel: info

metric:
  port: 8081

